<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Destinations</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="brandIcon">
                <img src="Images/Group 40071 (2).png" alt="">
                <h3>Discover <span>Destinations</span></h3>
            </div>
            <ul>
                <li>Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="mainExplore">
            <h1>Explore Your Travel</h1>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="mainInputs">
                <input type="text" placeholder="Where go" class="firstInput">
                <select>
                    <option value="when">When</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                </select>
                <select>
                    <option value="selectType">Select Type</option>
                    <option value="longTour">Long Tour</option>
                    <option value="shortTour">Short Tour</option>
                </select>
                <button><img width="50" height="50" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/>Find Now</button>
            </div>
        </div>
    </main>
</body>
</html>
